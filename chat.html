<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Twitch Chat Overlay</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #chat {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: transparent;
    }
    .message {
      margin: 0.2em 0;
      text-shadow: 1px 1px 2px #000;
    }
    .username {
      font-weight: bold;
      color: #9147ff;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <script>
    // ---- CONFIG ----
    const channel = "studiogenesisau"; // Your Twitch channel (lowercase)
    // ---- END CONFIG ----

    // Anonymous connection (no login required)
    const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

    ws.onopen = function() {
      ws.send("CAP REQ :twitch.tv/tags twitch.tv/commands");
      ws.send("NICK justinfan" + Math.floor(Math.random() * 100000));
      ws.send("JOIN #" + channel);
    };

    ws.onmessage = function(event) {
      const chat = document.getElementById('chat');
      const lines = event.data.split('\r\n');
      lines.forEach(function(line) {
        if (line.includes("PRIVMSG")) {
          // Parse IRC message
          const match = line.match(/@([^ ]+) :([^!]+)!.* PRIVMSG #\w+ :(.*)/);
          if (match) {
            const tags = match[1];
            const username = match[2];
            const message = match[3];

            // Example: skip messages from Nightbot or StreamElements
            const botList = ["nightbot", "streamelements", "eva_m1a"];
            if (botList.includes(username.toLowerCase())) return;

            const div = document.createElement('div');
            div.className = 'message';

            const badgeMatch = tags.match(/badges=([^;]*)/);
            let badges = "";
            if (badgeMatch && badgeMatch[1]) {
              const badgeList = badgeMatch[1].split(",");
              badgeList.forEach(badge => {
                const [type, version] = badge.split("/");
                let badgeUrl = null;

                // Check for channel-specific badges first
                if (
                  channelBadges.channel &&
                  channelBadges.channel[type] &&
                  channelBadges.channel[type].versions[version]
                ) {
                  badgeUrl = channelBadges.channel[type].versions[version].image_url_1x;
                }
                // Fallback to global badges
                else if (
                  channelBadges.global &&
                  channelBadges.global[type] &&
                  channelBadges.global[type].versions[version]
                ) {
                  badgeUrl = channelBadges.global[type].versions[version].image_url_1x;
                }

                if (badgeUrl) {
                  badges += `<img src="${badgeUrl}" alt="${type}" style="height:1em;vertical-align:middle;"> `;
                }
              });
            }

            // Extract username color from tags
            const colorMatch = tags.match(/color=([^;]*)/);
            const nameColor = colorMatch && colorMatch[1] ? colorMatch[1] : "#9147ff"; // fallback color

            div.innerHTML = `${badges}<span class="username" style="color:${nameColor}">${username}:</span> ${message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;

            // Limit to last 30 messages
            while (chat.children.length > 30) {
              chat.removeChild(chat.firstChild);
            }
          }
        }
      });
    };

    let channelBadges = {};
    // Replace with your channel's user ID (not name)
    const channelId = "41196682"; // <-- You must set this!

    // Fetch global badges
    fetch("https://badges.twitch.tv/v1/badges/global/display")
      .then(r => r.json())
      .then(data => {
        channelBadges.global = data.badge_sets;
      });

    // Fetch channel badges (subscriber, bits, etc.)
    fetch(`https://badges.twitch.tv/v1/badges/channels/${channelId}/display`)
      .then(r => r.json())
      .then(data => {
        channelBadges.channel = data.badge_sets;
      });
  </script>
</body>
</html>
