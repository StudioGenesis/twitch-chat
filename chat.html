<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Twitch Chat Overlay</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    #chat {
      font-family: Arial, sans-serif;
      font-size: 1.2em;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: transparent;
    }
    .message {
      margin: 0.2em 0;
      text-shadow: 1px 1px 2px #000;
    }
    .username {
      font-weight: bold;
      color: #9147ff;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <script>
    // ---- CONFIG ----
    const channel = "studiogenesisau"; // Your Twitch channel (lowercase)
    // ---- END CONFIG ----

    // Anonymous connection (no login required)
    const ws = new WebSocket("wss://irc-ws.chat.twitch.tv:443");

    ws.onopen = function() {
      ws.send("CAP REQ :twitch.tv/tags twitch.tv/commands");
      ws.send("NICK justinfan" + Math.floor(Math.random() * 100000));
      ws.send("JOIN #" + channel);
    };

    ws.onmessage = function(event) {
      const chat = document.getElementById('chat');
      const lines = event.data.split('\r\n');
      lines.forEach(function(line) {
        if (line.includes("PRIVMSG")) {
          // Parse IRC message
          const match = line.match(/@([^ ]+) :([^!]+)!.* PRIVMSG #\w+ :(.*)/);
          if (match) {
            const tags = match[1];
            const username = match[2];
            const message = match[3];

            // Example: skip messages from Nightbot or StreamElements
            const botList = ["nightbot", "streamelements", "eva_m1a"];
            if (botList.includes(username.toLowerCase())) return;

            const div = document.createElement('div');
            div.className = 'message';

            const badgeMatch = tags.match(/badges=([^;]*)/);
            let badges = "";
            if (badgeMatch && badgeMatch[1]) {
              const badgeList = badgeMatch[1].split(",");
              badgeList.forEach(badge => {
                const [type] = badge.split("/");
                if (badgeUrls[type]) {
                  badges += `<img src="${badgeUrls[type]}" alt="${type}" style="height:1em;vertical-align:middle;"> `;
                }
              });
            }

            // Extract username color from tags
            const colorMatch = tags.match(/color=([^;]*)/);
            const nameColor = colorMatch && colorMatch[1] ? colorMatch[1] : "#9147ff"; // fallback color

            div.innerHTML = `${badges}<span class="username" style="color:${nameColor}">${username}:</span> ${message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;

            // Limit to last 30 messages
            while (chat.children.length > 30) {
              chat.removeChild(chat.firstChild);
            }
          }
        }
      });
    };

    const badgeUrls = {
      moderator: "badges/moderator.png",
      broadcaster: "badges/broadcaster.png",
      vip: "badges/vip.png",
      // Add more as needed
      //subscriber: "badges/subscriber.png" // if you add this badge
    };
  </script>
</body>
</html>
