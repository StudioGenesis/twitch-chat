<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Twitch Chat Overlay</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Replace the URL below with your Chatv2 overlay URL -->
  <iframe src="https://chatv2.septapus.com/?channel=studiogenesisau&bg=00000000&fg=ffffff&outline=000000&hidebots=true"
          allowtransparency="true"></iframe>
</body>
</html>
