<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Overlay</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Replace 'CHANNEL_NAME' with your Twitch channel name -->
  <iframe
    src="https://www.twitch.tv/embed/studiogenesisau/chat?parent=studiogenesis.github.io"
    allowfullscreen>
  </iframe>
</body>
</html>
